<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <title>慕学在线资料完善</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

</head>
<body>
<header>
    <div class="c-box fff-box">
        <div class="wp header-box">
            <p class="fl hd-tips">慕学在线，在线学习平台！</p>
            <ul class="fr hd-bar">
                <li>服务电话：<span>13537144941</span></li>
                <li><a href="{% url 'login' %}">[登录]</a></li>
                <li class="active"><a href="{% url 'register' %}">[注册]</a></li>
            </ul>
        </div>
    </div>
</header>
<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">
                <a class="index-logo" href="{% url 'index' %}"></a>
                <h1>完善资料</h1>
                <a class="index-font" href="{% url 'index' %}">回到首页</a>
            </div>
            <div class="fl slide">
                <div class="imgslide">
                    <ul class="imgs">
                        <li><a href=""><img width="483" height="472" src="{% static 'images/default.png' %}" /></a></li>
                        <li><a href=""><img width="483" height="472" src="{% static 'images/default.png' %}" /></a></li>
                        <li><a href=""><img width="483" height="472" src="{% static 'images/default.png' %}" /></a></li>

                    </ul>
                </div>
                <div class="unslider-arrow prev"></div>
                <div class="unslider-arrow next"></div>
            </div>
            <div class="fl form-box">
                <div class="tab">
                    <h2>完善资料</h2>
                </div>
                <div class="tab-form">
                    <form method="post" action="{% url 'third_register' %}" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-group marb20">
                            <label>用&nbsp;&nbsp;户&nbsp;&nbsp;名</label>
                            <input  type="text"value="{{ username }}" readonly="true" disabled="true" />
                        </div>
                        <div class="form-group marb8 {% if third_register_form.errors.password %}errorput{% endif %}">
                            <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                            <input type="password" id="id_password" name="password"  value="" placeholder="请输入6-20位非中文字符密码" />
                        </div>
                        <div class="form-group marb8 {% if third_register_form.errors.password_again %}errorput{% endif %}">
                            <label>重复密码</label>
                            <input type="password" id="id_password_2" name="password_again"  value="" placeholder="请重复输入密码" />
                        </div>                      
                        <div class="error btns" id="jsEmailTips">{% for key,error in third_register_form.errors.items %}{{ error }}{% endfor %}</div>
                        <div class="auto-box marb8">
                        </div>
                        <input class="btn btn-green" id="jsEmailRegBtn" type="submit" value="登录" />
                    </form>
                </div>
                <p class="form-p">已有账号？<a href="{% url 'login' %}">[立即登录]</a></p>
            </div>
        </div>
    </div>
</section>

<input id="isLogin" type="hidden" value="False"/>
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/unslider.js' %}" type="text/javascript"></script>
<script src="{% static 'js/validateDialog.js' %}"  type="text/javascript"></script>
<script src="{% static 'js/login.js' %}"  type="text/javascript"></script>
</body>
</html>
